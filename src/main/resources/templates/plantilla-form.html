<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="card mt-4">

						<div class="card-header">
							<label th:text="${titulo}"></label>
						</div>

						<div class="card-body">
							<form action="#" class="form-horizontal" role="form"
								th:action="@{//procesar}" th:object="${}" method="post">

								<div th:if="${#fields.hasErrors('*')}"
									class="alert alert-danger">
									<p th:text="#{conductor.hasErrors}"></p>
								</div>

								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<label for="dni" class="col-lg-2 control-label">Campo</label>
									<div class="col-lg-5">
										<input type="text" class="form-control" id="dni"
											th:field="*{campo}" placeholder="Campo" /> <span
											class="help-block" th:if="${#fields.hasErrors('campo')}">
											<ul>
												<li class="text-danger"
													th:each="err : ${#fields.errors('campo')}" th:text="${err}" />
											</ul>
										</span>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</main>

			<footer th:replace="fragments/footer :: footer"> </footer>
		</div>
	</div>
</body>
</html>
