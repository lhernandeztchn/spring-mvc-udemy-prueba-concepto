<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="card mt-4">
						<div class="card-body">
							<div
								class="form-group row align-items-center d-flex mt-4 justify-content-center">

								<div>
									<input name="idMarca" id="idMarca" type="hidden"
										th:value="${marcaOb.id}" />
								</div>
								<label for="marca" class="control-label">Marca</label>
								<div class="col-lg-4">
									<label class="badge badge-light" id="marca"
										th:text="${marcaOb.marca}" placeholder="Marca"> </label>
								</div>
							</div>

							<!-- 							<button name="add" id="add" data-toggle="modal" data-target="#basicExampleModal"> -->
							<!-- 								<i class="fas fa-plus"></i> -- Para que el cambio Caiga> 
							<!-- 							</button> -->


							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal">Launch demo modal</button>


							<div class="modal fade" id="exampleModal" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Agregar
												Modelo</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">...</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary">Save
												changes</button>
										</div>
									</div>
								</div>
							</div>




							<div class="table-responsive mt-4">
								<table id="table" class="table table-striped table-bordered">
									<thead class="bg-dark text-white">
										<tr>
											<td>Código</td>
											<td>Modelos</td>
											<td></td>
										</tr>
										<tr class="bg-light">
											<td><input type="text" class="form-control" id="codigo"
												name="codigo" placeholder="Código" /></td>
											<td><input type="text" class="form-control" id="modelo"
												name="modelo" placeholder="Modelo" /></td>
											<td align="center"></td>
										</tr>
									</thead>
									<tbody id="rows">
									</tbody>
								</table>
							</div>


							<div
								class="form-group row align-items-center d-flex justify-content-center">
								<div class="btn-group" role="group" aria-label="Basic example">
									<button id="saveModel" class="btn btn-primary">
										<i class="fas fa-save"></i>
									</button>
									<a th:href="@{/marca/listar}" class="btn btn-danger"> <i
										class="fas fa-undo"></i>
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</main>

			<footer th:replace="fragments/footer :: footer"> </footer>
			<script th:replace="marca/fragments/table :: javascript"></script>

		</div>
	</div>
</body>
</html>
