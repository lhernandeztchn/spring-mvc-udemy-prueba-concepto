<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="card mt-4">
						<div class="card-body">
							<div
								class="form-group row align-items-center d-flex mt-4 justify-content-center">

								<div>
									<input name="idMarca" id="idMarca" type="hidden"
										th:value="${marcaOb.id}" />
								</div>
								<label for="marca" class="control-label">Marca</label>
								<div class="col-lg-4">
									<label class="badge badge-light" id="marca"
										th:text="${marcaOb.marca}" placeholder="Marca">
								</div>
							</div>

							<div
								class="table-responsive mt-4  row align-items-center d-flex mt-4 justify-content-center">
								<table id="modelos"
									class="table table-striped table-bordered w-50 p-3">
									<thead class="bg-dark text-white">
										<tr>
											<td>Código</td>
											<td>Modelos</td>
											<td></td>
										</tr>
										<tr class="bg-light">
											<td><input type="text" class="form-control" id="codigo"
												name="codigo" placeholder="Código" /></td>
											<td><input type="text" class="form-control" id="modelo"
												name="modelo" placeholder="Modelo" /></td>
											<td align="center">
												<button name="add" id="add" class="btn btn-primary">
													<i class="fas fa-plus"></i>
												</button>
											</td>
										</tr>
									</thead>
									<tbody id="rows">
									</tbody>
								</table>
							</div>

							<form action="#" id="add" class="form-horizontal" role="form">
								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<div class="btn-group" role="group" aria-label="Basic example">
										<button id="saveModel" class="btn btn-primary">
											<i class="fas fa-save"></i>
										</button>
										<a th:href="@{/marca/listar}" class="btn btn-danger"> <i
											class="fas fa-undo"></i>
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>

			<footer th:replace="fragments/footer :: footer"> </footer>
			<script th:replace="marca/fragments/table :: javascript"></script>

		</div>
	</div>
</body>
</html>
