<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="card mt-4">

						<div class="card-header text-white bg-dark">
							<label th:text="${titulo}"></label>
						</div>

						<div class="card-body">

							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal">
								<i class="fas fa-plus"></i>
							</button>

							<div class="modal fade" id="exampleModal" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Agregar
												Modelo</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">

											<div class="form-group row">
												<label for="staticEmail" class="col-sm-2 col-form-label">Código</label>
												<div class="col-sm-4">
													<input type="text" class="form-control" id="codigo"
														name="codigo" placeholder="Código" />
												</div>
											</div>
											<div class="form-group row">
												<label for="inputPassword" class="col-sm-2 col-form-label">Modelo</label>
												<div class="col-sm-5">
													<input type="text" class="form-control" id="modelo"
														name="modelo" placeholder="Modelo" />
												</div>
											</div>

										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Cerrar</button>
											<button id="add" type="button" class="btn btn-primary">Agregar</button>
										</div>
									</div>
								</div>
							</div>

							<div class="row align-items-center d-flex justify-content-center">
								<div class="table-responsive mt-4">
									<table id="table" align="center"
										class="table table-striped table-bordered w-75">
										<thead class="bg-dark text-white">
											<tr>
												<td>Código</td>
												<td>Modelos</td>
												<td></td>
											</tr>
										</thead>
										<tbody id="rows">
										</tbody>
									</table>
								</div>
							</div>

							<div
								class="form-group row align-items-center d-flex justify-content-center">
								<div class="btn-group" role="group" aria-label="Basic example">
									<button id="saveModel" class="btn btn-primary">
										<i class="fas fa-save"></i>
									</button>
									<a th:href="@{/marca/listar}" class="btn btn-danger"> <i
										class="fas fa-undo"></i>
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</main>

			<footer th:replace="fragments/footer :: footer"> </footer>
			<script th:replace="marca/fragments/table :: javascript"></script>

		</div>
	</div>
</body>
</html>
