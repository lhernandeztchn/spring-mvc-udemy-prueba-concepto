<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">

					<div class="card mt-4">
						<div class="card-header text-white bg-dark">Marcas
							Disponibles</div>
						<div class="card-body">

							<a class="btn btn-primary" th:href="@{/marca/form}" role="button"><i
								class="fas fa-plus"></i></a>
							<div class="table-responsive mt-4">
								<table id="dataTable" class="table table-striped table-bordered">
									<thead class="bg-dark text-white">
										<td>ID</td>
										<td>Marcas</td>
										<td></td>
										<td></td>
										<td></td>
									</thead>
									<tbody>
										<tr th:each="item : ${listado}">
											<td th:text="${item.id}"></td>
											<td th:text="${item.marca}"></td>
											<td align="center"><a
												th:href="@{/marca/form/{id}(id=${item.id})}"
												class="btn btn-primary"> <i class="fas fa-edit"></i>
											</a></td>
											<td align="center"><a
												th:href="@{/marca/modelo/form/{id}(id=${item.id})}"
												class="btn btn-primary"><i
													class="fab fa-buromobelexperte"></i> </a></td>
											<td align="center"><a class="btn btn-danger"
												data-toggle="modal"
												th:attr="data-target='#recordDeleteModal'+${item.id}"> <i
													class="fa fa-trash"></i>
											</a>
												<div class="modal fade" th:attr="id='recordDeleteModal'+${item.id}"
													tabindex="-1" role="dialog"
													aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
													<div class="modal-dialog" role="document">
														<div class="modal-content">
															<div class="modal-header">
																<h5 class="modal-title" id="recordDeleteModalLabel">Eliminar
																	Registro</h5>
																<button type="button" class="close" data-dismiss="modal"
																	aria-label="Close">
																	<span aria-hidden="true">&times;</span>
																</button>
															</div>
															<div class="modal-body">&iquest;Desea Eliminar este
																Registro?</div>
															<div class="modal-footer">
																<a class="btn btn-primary"
																	th:href="@{/eliminar/{id}(id=${item.id})}">Si</a>
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">No</button>
															</div>
														</div>
													</div>
												</div></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</main>
			<footer th:replace="fragments/footer :: footer"> </footer>
		</div>
	</div>
</body>
</html>
