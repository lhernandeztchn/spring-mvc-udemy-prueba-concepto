<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
 
					<div class="card mt-4">
						<div class="card-header text-white bg-dark">Conductores
							Disponibles</div>
						<div class="card-body">

							<a class="btn btn-primary" th:href="@{/conductor/form}"
								role="button"><i class="fas fa-plus"></i></a>
							<div class="table-responsive mt-4">
								<table id="dataTable" class="table table-striped table-bordered">
									<thead class="bg-dark text-white">
										<tr>
											<th>DNI</th>
											<th>Nombre Completo</th>
											<th>Fecha de Nacimiento</th>
											<th>Tel&eacute;fono</th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="conductor : ${conductores}">
											<td th:text="${conductor.dni}"></td>
											<td th:text="${conductor.nombreCompleto}"></td>
											<td th:text="${conductor.fecha_nacimiento}"></td>
											<td th:text="${conductor.telefono}"></td>
											<td align="center"><a
												th:href="@{/conductor/form/{id}(id=${conductor.dni})}"
												class="btn btn-primary"> <i class="fas fa-edit"></i>
											</a></td>
											<td align="center"><a class="btn btn-danger"
												data-toggle="modal"
												th:attr="data-target='#recordDeleteModal'+${conductor.dni}">
													<i class="fa fa-trash"></i>
											</a>
												<div class="modal fade"
													th:attr="id='recordDeleteModal'+${conductor.dni}"
													tabindex="-1" role="dialog"
													aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
													<div class="modal-dialog" role="document">
														<div class="modal-content">
															<div class="modal-header">
																<h5 class="modal-title" id="recordDeleteModalLabel">Eliminar
																	Registro</h5>
																<button type="button" class="close" data-dismiss="modal"
																	aria-label="Close">
																	<span aria-hidden="true">&times;</span>
																</button>
															</div>
															<div class="modal-body">&iquest;Desea Eliminar este
																Registro?</div>
															<div class="modal-footer">
																<a class="btn btn-primary"
																	th:href="@{/conductor/eliminar/{id}(id=${conductor.dni})}">Si</a>
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">No</button>
															</div>
														</div>
													</div>
												</div></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</main>
			<footer th:replace="fragments/footer :: footer"> </footer>
		</div>
	</div>
</body>
</html>
