<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: main">
<meta charset="UTF-8">
<title></title>
</head>
<body class="sb-nav-fixed">
	<nav th:replace="fragments/header :: header"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav th:replace="fragments/sb-sidenav-menu :: side-menu"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="card mt-4">

						<div class="card-header">
							<label th:text="${titulo}"></label>
						</div>

						<div class="card-body">
							<form action="#" class="form-horizontal" role="form"
								th:action="@{/conductor/procesar}" th:object="${conductor}"
								method="post">

								<div th:if="${#fields.hasErrors('*')}"
									class="alert alert-danger">
									<p th:text="#{conductor.hasErrors}"></p>
								</div>

								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<label for="dni" class="col-lg-2 control-label">DNI</label>
									<div class="col-lg-5">
										<input type="text" class="form-control" id="dni"
											th:field="*{dni}" placeholder="DNI" /> <span
											class="help-block" th:if="${#fields.hasErrors('dni')}">
											<ul>
												<li class="text-danger"
													th:each="err : ${#fields.errors('dni')}" th:text="${err}" />
											</ul>
										</span>
									</div>
								</div>

								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<label for="dni" class="col-lg-2 control-label">Fecha
										de Nacimiento</label>
									<div class="col-lg-5">
										<input type="date" class="form-control" id="fechaNacimiento"
											th:field="*{fecha_nacimiento}" placeholder="Fecha Nacimiento" />
										<span class="help-block"
											th:if="${#fields.hasErrors('fecha_nacimiento')}">
											<ul>
												<li class="text-danger"
													th:each="err : ${#fields.errors('fecha_nacimiento')}"
													th:text="${err}" />
											</ul>
										</span>

									</div>
								</div>

								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<label for="nombreCompleto" class="col-lg-2 control-label">Nombre
										Completo</label>
									<div class="col-lg-5">
										<input type="text" class="form-control" id="nombreCompleto"
											th:field="*{nombreCompleto}" placeholder="Nombre Completo" />
										<span class="help-block"
											th:if="${#fields.hasErrors('nombreCompleto')}">
											<ul>
												<li class="text-danger"
													th:each="err : ${#fields.errors('nombreCompleto')}"
													th:text="${err}" />
											</ul>
										</span>
									</div>
								</div>
								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<label for="email" class="col-lg-2 control-label">Correo
										Electron&iacute;co</label>
									<div class="col-lg-5">
										<input type="email" class="form-control" id="email"
											th:field="*{correoElectronico}"
											placeholder="Correo Electron&iacute;co" /> <span
											class="help-block"
											th:if="${#fields.hasErrors('correoElectronico')}">
											<ul>
												<li class="text-danger"
													th:each="err : ${#fields.errors('correoElectronico')}"
													th:text="${err}" />
											</ul>
										</span>
									</div>
								</div>

								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<label for="telefono" class="col-lg-2 control-label">Tel&eacute;fono</label>
									<div class="col-lg-5">
										<input type="text" class="form-control" id="telfono"
											th:field="*{telefono}" placeholder="Tel&eacute;fono" /> <span
											class="help-block" th:if="${#fields.hasErrors('telefono')}">
											<ul>
												<li class="text-danger"
													th:each="err : ${#fields.errors('telefono')}"
													th:text="${err}" />
											</ul>
										</span>
									</div>
								</div>

								<div
									class="form-group row align-items-center d-flex justify-content-center">
									<div class="btn-group" role="group" aria-label="Basic example">
										<button type="submit" class="btn btn-primary">
											<i class="fas fa-save"></i>
										</button>
										<a th:href="@{/conductor/listar}" class="btn btn-danger">
											<i class="fas fa-undo"></i>
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>

			<footer th:replace="fragments/footer :: footer"> </footer>
		</div>
	</div>
</body>
</html>
